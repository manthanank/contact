    {
      "@context": "https://schema.org",
      "@type": "ContactPage",
      "name": "Contact Manthan Ankolekar",
      "description": "Get in touch with Manthan Ankolekar for collaborations, inquiries, or feedback.",
      "url": "https://manthanank.github.io/contact/",
      "mainEntity": {

        "name": "Manthan Ankolekar",
        "jobTitle": "Full Stack Developer",

      }

<body>
    <header>
        <a href="https://manthanank.github.io/" class="back-link">‚Üê Back to Portfolio</a>
        <h1>Get in Touch</h1>
    </header>

    <div id="responseMessage"></div> <!-- Display API response message -->

    <form id="contactForm">
        <input name="name" type="text" id="name" class="feedback-input" placeholder="Name" required />
        <input name="email" type="email" id="email" class="feedback-input" placeholder="Email" required />
        <textarea name="message" id="message" class="feedback-input" placeholder="Comment" required></textarea>
        <button type="submit" id="submitButton">SUBMIT</button>
    </form>


    <!-- Additional details or footer -->
    <footer>
        <p>&copy; <span id="year">2024</span> Manthan Ankolekar | Contact Form.</p>
    </footer>
