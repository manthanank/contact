<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Contact Page</title>
    <meta name="description"
        content="This is my personal contact page created using static HTML, CSS, Javascript. Used github to host this website." />
    <meta name="author" content="Manthan Ankolekar" />
    <meta name="keywords" content="conatact">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-dark.webp" media="(prefers-color-scheme: dark)" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-light.webp" media="(prefers-color-scheme: light)" />
    <link rel="canonical" href="https://manthanank.github.io/html-css-js-portfolio/">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script> <!-- Include your JavaScript file -->
</head>

<body>
    <header>
        <h1>Contact Form</h1>
    </header>
    
    <div id="responseMessage"></div> <!-- Display API response message -->

    <form id="contactForm">
        <input name="name" type="text" id="name" class="feedback-input" placeholder="Name" required />
        <input name="email" type="email" id="email" class="feedback-input" placeholder="Email" required />
        <textarea name="message" id="message" class="feedback-input" placeholder="Comment" required></textarea>
        <input type="submit" value="SUBMIT" id="submitButton" />
    </form>


    <!-- Additional details or footer -->
    <footer>
        <p>&copy; 2024 Manthan Ankolekar | Contact Form.</p>
    </footer>
</body>

</html>
